<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" href="./icon/3588294.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
    <link rel="stylesheet" href="./media-style.css" /> 
  </head>

  <body>
    <main id="main-screen">

      <div class="themes">
        <button class="light">Light Theme</button>
        <button class="dark">Dark Theme</button>
      </div>
      
      <div id="clock"></div>

      <form class="notas" action="#" method='POST'>
        
        <div class="form-group">
          <label for="primeira">Nota 1</label><br />
          <input type="number" name="primeira" id="primeira" min='0.0' max='10.0' step="0.1" required onblur="validar(this)" />
        </div>

        <div class="form-group">
          <label for="segunda">Nota 2</label><br />
          <input type="number" name="segunda" id="segunda" min='0.0' max='10.0' step="0.1" required onblur="validar(this)" />    
        </div>

        <div class="form-group">
          <button id="bttnC" type="submit">Calcular</button>
        </div>

        <div class='form-group'>
          <label for="media">Média</label><br />
          <input type="number" name="resultado" id="resultado" value='' readonly disabled/>
          <p id="total"></p>
        </div>
        <p id='aviso' class=''></p>

      </form>
    </main>
  </body>

  <script src="./media-script.js"></script>
</html>
