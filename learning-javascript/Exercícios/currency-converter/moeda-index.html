<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./icon/217802.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./moeda-style.css" />
    <title>Currency Converter</title>
</head>

<body>
    <main id="main-screen">
        <section class="content">

            <div class="instructions">
                <p class='center' id='warning'>Digit a value, choice the currency then click to convert</p>
            </div>
            <br>

            <div class="form-group">
                <label for="valueReal">R$</label>
                <input
                type="number"
                name="valueReal"
                id="valueReal"
                class="input"
                step="0.01"
                min="0.00"
                max="99999999999.99"
                value=""
                tabindex="1"
                onClick="activate()"
                onChange="activate()"
                required
                />
            </div>

            <!-- radio name must be the same for all -->
            <div class="form-group">
                <input 
                type="radio"
                id="dolar"
                name="foreignCurrency"
                class="input radio"
                value="Dolar"
                tabindex="2"
                >
                <label for="dolar">Dolar</label>

                <input
                type="radio"
                id="euro"
                name="foreignCurrency"
                class="input radio"
                value="Euro"
                tabindex="3">
                <label for="euro">Euro</label>

                <input
                type="radio"
                id="pounds"
                name="foreignCurrency"
                class="input radio"
                value="Pounds"
                tabindex="4"
                >
                <label for="pounds">Pounds</label>
                
            </div>

            <div class="form-group">
                <button class="disabled button" id="btnConvert" onClick="activate(); block()" disabled>Convert</button>
                <button class="btn" type="reset" id="btnClear" tabindex="7">Clear</button>
            </div>

        </section>
    </main>
</body>

<script src="./moeda.js"></script>
</html>
